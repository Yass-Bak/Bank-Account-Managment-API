<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19"></script> <!-- Optional for additional styling -->
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img class="mb-3" src="https://img.freepik.com/free-vector/people-taking-out-money-from-bank-concept-illustration_114360-17351.jpg" alt="Logo" style="width: 80px;">
                    <h3 class="font-weight-bold">Connexion à votre compte</h3>
                </div>

                <form th:action="@{/login}" method="post">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" name="username" id="email" class="form-control" required>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="motDePasse" class="form-label">Mot de Passe</label>
                        <input type="password" name="password" id="motDePasse" class="form-control" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Se Connecter</button>
                    </div>
                </form>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Email ou mot de passe incorrect.
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Vous avez été déconnecté.
                </div>

             
            </div>
        </div>
    </div>

</body>
</html>
