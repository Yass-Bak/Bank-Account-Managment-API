<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Connexion</title>
	<link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Logo and Heading -->
            <div class="text-center mb-6">
                <img class="mx-auto mb-4" src="https://img.freepik.com/free-vector/people-taking-out-money-from-bank-concept-illustration_114360-17351.jpg" alt="Logo" style="width: 80px;">
                <h3 class="text-2xl font-bold text-gray-900">Connexion à votre compte</h3>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                    <input type="email" name="username" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="motDePasse" class="block text-sm font-medium text-gray-700">Mot de Passe</label>
                    <input type="password" name="password" id="motDePasse" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Se Connecter
                    </button>
                </div>
            </form>

            <!-- Error Message -->
            <div th:if="${param.error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
                Email ou mot de passe incorrect.
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                Vous avez été déconnecté.
            </div>
        </div>
    </div>
</body>

</html>
