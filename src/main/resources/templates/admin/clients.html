<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function deleteClient(clientId) {
            Swal.fire({
                title: 'Êtes-vous sûr?',
                text: "Cette action est irréversible!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimer!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/admin/clients/delete/' + clientId,
                        type: 'GET',
                        success: function() {
                            Swal.fire(
                                'Supprimé!',
                                'Le client a été supprimé.',
                                'success'
                            ).then(() => {
                                location.reload();
                            });
                        }
                    });
                }
            });
        }
    </script>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container mt-4">
        <h1>Clients</h1>
        <a class="btn btn-primary" th:href="@{/admin/clients/new}">Ajouter un Client</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/admin/clients/edit/{id}(id=${client.id})}">Modifier</a>
                      <button class="btn btn-danger" onclick="deleteClient('${client.id}')">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
