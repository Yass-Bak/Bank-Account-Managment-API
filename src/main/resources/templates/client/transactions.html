<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Transactions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Transactions du Compte: <span th:text="${compte.numeroCompte}"></span></h1>
    
    <div class="d-flex justify-content-between mb-3">
        <button id="addTransactionBtn" class="btn btn-primary">Créer une Nouvelle Transaction</button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Montant</th>
                <th>Date</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.montant}"></td>
				<td th:text="${#temporals.format(transaction.dateTransaction, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${transaction.type}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/client/transactions/edit/{id}(id=${transaction.id})}" 
                           class="btn btn-warning btn-sm">Modifier</a>
                        <button class="btn btn-danger btn-sm deleteBtn" th:data-id="${transaction.id}">Supprimer</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Bundle (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // SweetAlert for adding a transaction
    document.getElementById('addTransactionBtn').addEventListener('click', function () {
        Swal.fire({
            title: 'Créer une Nouvelle Transaction',
            text: "Vous allez être redirigé vers le formulaire d'ajout.",
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Continuer'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/client/transactions/new';
            }
        });
    });

    // SweetAlert for deleting a transaction
    document.querySelectorAll('.deleteBtn').forEach(button => {
        button.addEventListener('click', function () {
            const transactionId = this.getAttribute('data-id');
            Swal.fire({
                title: 'Êtes-vous sûr ?',
                text: "Cette action est irréversible !",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimer'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/client/transactions/delete/${transactionId}`;
                }
            });
        });
    });
</script>
</body>
</html>
