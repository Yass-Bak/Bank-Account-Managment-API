<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Client</title>
    <!-- Local Tailwind CSS file -->
    <link href="/css/output.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <!-- Include Navbar -->
    <nav th:replace="fragments/navbar-client :: navbar"></nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between mb-8">
            <div class="mb-4 md:mb-0">
                <h1 class="text-4xl font-bold">Bienvenue, <span th:text="${client.nom}"></span></h1>
                <p class="text-lg text-gray-700">Date de création du compte : <span th:text="${client.dateCreation}"></span></p>
            </div>
            <div class="text-right">
                <p class="text-lg"><strong>Solde total : </strong><span th:text="${totalSolde}"></span> €</p>
            </div>
        </div>

        <!-- Comptes -->
        <h2 class="text-2xl font-bold mb-4">Vos Comptes</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Numéro de Compte</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Solde</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="compte : ${comptes}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${compte.numeroCompte}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${compte.solde}"></td>
                        <td class="px-6 py-4 text-sm">
                            <a class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300" th:href="@{/client/transactions/{compteId}(compteId=${compte.id})}">Voir Transactions</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
