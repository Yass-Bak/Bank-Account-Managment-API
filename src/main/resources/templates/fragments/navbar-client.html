<!-- resources/templates/fragments/navbar.html -->
<div th:fragment="navbar">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Brand/Logo -->
                <div class="flex items-center">
                    <a class="text-xl font-bold text-gray-800" >Mon Compte</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="flex items-center lg:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger Icon -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <div class="hidden lg:flex lg:items-center lg:space-x-4">
                    <ul class="flex space-x-4">
                        <li>
                            <a class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium" th:href="@{/client/dashboard}">Dashboard</a>
                        </li>
                    </ul>

                    <!-- Logout Button -->
                    <ul class="flex space-x-4 ml-auto">
                        <li>
                            <a class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600" th:href="@{/logout}" role="button">Déconnexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div class="lg:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a class="block text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-base font-medium" th:href="@{/client/dashboard}">Dashboard</a>
                <a class="block bg-red-500 text-white px-4 py-2 rounded-md text-base font-medium hover:bg-red-600" th:href="@{/logout}" role="button">Déconnexion</a>
            </div>
        </div>
    </nav>
</div>
