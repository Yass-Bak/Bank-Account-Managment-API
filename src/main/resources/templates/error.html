<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error Page</title>
    <!-- Add Tailwind CSS via CDN (or use your local build) -->
   <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-gray-800">404</h1>
            <p class="text-2xl mt-4 text-gray-700">
                <span class="text-red-600">Opps!</span> Page not found.
            </p>
            <p class="text-lg text-gray-600 mt-2">
                The page you’re looking for doesn’t exist.
            </p>
            <a th:href="@{/login}" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                Go Home
            </a>
        </div>
    </div>
</body>
</html>
