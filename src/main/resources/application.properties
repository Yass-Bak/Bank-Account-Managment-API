spring.application.name=gestion-banque
spring.datasource.url=jdbc:mysql://localhost:3306/gestion-banque?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.port=8090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO
logging.level.com.example=INFO
spring.security.user.name=admin@example.com
spring.security.user.password=password
spring.security.user.roles=ADMIN
# Set the template prefix and suffix
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
spring.main.web-application-type=servlet
# Static resource handling
spring.web.resources.static-locations=classpath:/static/